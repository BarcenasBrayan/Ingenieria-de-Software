<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/logo.jpg">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet"/>
    <title>Registro empresa</title>
</head>
<body class="contenedor-principal">
  <section class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow rounded p-4" style="max-width: 700px">
    <!-- Logo del proyecto y el titulo -->
    <div class="logo-y-titulo">
      <img src="../images/logo.jpg" alt="" class="logo">
      <h1>Crear cuenta <br/> para empresas</h1>
    </div>

    <form action="" method="" id="formulario-empresa">
      <div class="formulario-registro">
        <div class="contexto-y-entrada mb-3">
          <label for="razonSocialEmpresa" class="form-label">Razón social de la empresa*</label>
          <input type="text" class="entrada-formulario-registro form-control" id="razonSocialEmpresa" autofocus required maxlength="45" placeholder="Razón social">
          <span class="mensaje-error">Ingresa una razón social valida</span>
        </div>
     
        <div class="contexto-y-entrada mb-3">
          <label for="correoEmpresa" class="form-label">Correo electrónico*</label>
          <input type="email" class="entrada-formulario-registro form-control" id="correoEmpresa" required maxlength="45" placeholder="email@empresa.com">
          <span class="mensaje-error">Ingresa un correo valido</span>
        </div>
        
        <div class="contexto-y-entrada mb-3">
          <label for="contraseniaEmpresa" class="form-label">Contraseña*</label>
          <input type="password" class="entrada-formulario-registro form-control" id="contraseniaEmpresa" required 
                 minlength="8" maxlength="12" placeholder="Contraseña">
          <span class="mensaje-error">Ingresa una contraseña valida</span>
        </div>
        
        <div class="contexto-y-entrada mb-3">
          <label for="ubicacionEmpresa" class="form-label">Ubicación*</label>
          <select id="ubicacionEmpresa" class="entrada-formulario-registro form-control">
            <option value="1" selected>México</option>
            <option value="2">Estados Unidos</option>
            <option value="3">Argentina</option>
            <option value="4">Brasil</option>
            <option value="5">Chile</option>
            <option value="6">España</option>
            <option value="7">Canada</option>
            <option value="8">Francia</option>
            <option value="9">Uruguay</option>
            <option value="10">Otro</option>
          </select>
        </div> 
        
        <div class="contexto-y-entrada mb-3">
          <label for="giroEmpresa" class="form-label">Giro de la empresa*</label>
          <select id="giroEmpresa" class="entrada-formulario-registro form-control">
            <option value="1" selected>Desarrollo de software</option>
            <option value="2">Públicidad</option>
            <option value="3">Animación</option>
            <option value="4">Entretenimiento</option>
            <option value="5">Otro</option>
          </select>
        </div>
        
        <div class="contexto-y-entrada mb-3">
          <label for="documentoValidacionEmpresa" class="form-label"><i class="bi bi-file-pdf"></i> Documentación para validar empresa (.pdf)*</label>
          <input type="file" class="entrada-formulario-registro form-control" id="archivoValidarEmpresa" required>
          <span class="mensaje-error">Proporciona un archivo valido</span>
        </div>
      </div>

      <div class="botones-formulario-desarrollador">
        <a href="registroDesarrollador.html" class="cambio-formulario">¿Eres desarrollador da click aquí?</a>
        <a href="index.jsp" class="cambio-formulario">¡Ya tengo una cuenta!</a>
        <input type="submit" class="boton-enviar btn btn-primary" value="Registrate">

      </div>
    </form>
  </section>

  <script src="../scripts/registroEmpresa.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
